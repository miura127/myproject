<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="UTF-8">

	<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
	<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

	<link th:href="@{/css/home.css}" rel="stylesheet"></link>

	<title>Bookmark Library</title>
</head>

<body>
	<!-- ヘッダー -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">

			<div class="navbar-brand">
				<a class="navbar-bland" href="#">Bookmark Library</a>
			</div>

			<form method="post" th:action="@{/logout}">
				<button class="btn btn-link pull-right navbar-brand" type="submit">
					ログアウト
				</button>
			</form>

		</div>
	</nav>

	<!-- サイドバー -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2 sidebar">
				<ul class="nav nav-pills nav-stacked">
					<li role="presentation">
						<a th:href="@{'/bookmarkInsert'}">新規投稿</a>
					</li>
					<li role="presentation">
						<a th:href="@{'/bookmarkList'}">投稿一覧</a>
					</li>
					<li role="presentation" sec:authorize="hasRole('ADMIN')">
						<a th:href="@{'/userList'}">ユーザー管理(アドミン権限専用)</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<!-- コンテンツ -->
	<div class="container-fluid">
		<div class="raw">
			<div class="col-sm-10 col-sm-offset-2 main">
				<div th:include="__${contents}__"></div>
			</div>
		</div>
	</div>

</body>

</html>
